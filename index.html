<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecodiOne</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/Icon - DecodiOne.png">
</head>
<body>

    <a href="index.html"><img id="logo_body" src="assets/Logo - DecodiOne.png" alt="Logo - DecodiOne"></a> 

    <main>

        <section id="section__first">

            <section id="section__second">
    
                <input id="input" type="text" placeholder="Digite seu texto">
                <span id="teste" class="span__input">É necessário um valor</span>
    
            </section>
    
            <div>
                
                <small><img id="icon__small" src="assets/Icon - Exclamação.png" alt="ícone Exclamação indicando atenção para as intruções">Apenas letras sem acentos.</small>

                <div id="div__buttons">

                    <p id="button__first">Criptografar</p>
    
                    <p id="button__second__get" class="button__second">Descriptografar</p>

                </div>
    
            </div>
    
        </section>

        <aside>

            <img class="image__aside" src="assets/Image - Confuso.png" alt="Ilustração de uma pessoa confusa">

            <div>

                <p class="aside__text__first">Nenhuma mensagem encontrada</p>

                <p id="aside__text__second">Digite um texto que você deseja criptografar ou descriptografar.</p>

            </div>
    
        </aside>

    </main>

    <script src="js/index.js" defer></script>

</body>
</html>
